name: Android Development App Build

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v5
      
      - name: Setup node
        uses: actions/setup-node@v5
        with:
          node-version: 18

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          packager: "npm"
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build Android app
        run: eas build --platform android --profile development --local  --non-interactive --output ${{ github.workspace }}/app-development.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-development
          path: ${{ github.workspace }}/app-development.apk
          overwrite: true
